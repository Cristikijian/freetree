version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: freetree-db
    environment:
      POSTGRES_DB: freetree_db
      POSTGRES_USER: freetree_user
      POSTGRES_PASSWORD: freetree_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freetree_user -d freetree_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - freetree-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: freetree-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@freetree.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - freetree-network
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  freetree-network:
    driver: bridge
